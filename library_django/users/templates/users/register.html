{% extends "library/base.html" %}
{% load static %}

{% block main %}
    {% load crispy_forms_tags %}
    <h1 id="register-header">Register in our Library.</h1>
    <h3>It's only few steps!</h3>

    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Create an account</button>
    </form>
{% endblock main %}
