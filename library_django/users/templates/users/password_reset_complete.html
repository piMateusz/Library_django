{% extends "library/base.html" %}

{% block main %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info form-message">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="alert alert-info my-2">Password has been changed</div>
    <a class="ml-2" href="{% url 'login' %}">Sign in</a>

{% endblock main %}
