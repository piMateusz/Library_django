{% extends "library/base.html" %}
{% load static %}

{% block main %}
    <form method="POST" class="form-group border border-secondary rounded p-4 mx-auto my-5">
        <h3 style="text-align: center">Are you sure you want to delete this statement ?</h3>
        {% csrf_token %}
        <div style="text-align: center;" class="my-4">
            <input class="btn btn-danger btn-lg mr-4" type="submit" value="Yes, delete">
            <a class="btn btn-dark btn-lg" href="{% url 'article-detail' object.id %}" role="button">Cancel</a>
        </div>
    </form>

{% endblock main %}
